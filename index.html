<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlushBuddy: Public Bathroom Locator</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquery.css">
</head>
<body>

  <div class="title-container">
    <h1>FlushBuddy</h1> 
  </div>

  <div class="description-container">
    <p>Find the nearest public bathroom</p>
  </div>

  <div class="map-and-info">
    <div class="map-container" id="map"></div>
    <div class="info-container">
      <!-- Placeholder elements for information boxes -->
      <div class="info-box" id="name"></div>
      <div class="info-box" id="distance"></div>
      <div class="info-box" id="accessibility"></div>
      <div class="info-box" id="cleanliness"></div>
      <div class="info-box" id="capacity"></div>
    </div>
  </div>

  <footer>
    <p class = "footer-paragraph">
      Note: This is an incomplete demo app covering only the Hattiesburg Campus of the
      University of Southern Mississippi. All informations may not be accurate.
    </p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
